<!-- contact.html -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>お問い合わせ</title>
</head>

<body>
    <h1>お問い合わせ</h1>
    <form>
        <div>
            <label>名前</label>
            <input type="text" name="name" required>
        </div>
        <div>
            <label>メールアドレス</label>
            <input type="email" name="email" required>
        </div>
        <div>
            <label>メッセージ</label>
            <textarea name="message" required></textarea>
        </div>
        <button type="submit">送信</button>
    </form>
</body>

</html>
